<!-- features-section -->
<section class="w3l-features py-5" id="features">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="title-content text-center mb-lg-3 mb-4">
            <h6 class="title-subw3hny mb-1">What We Do</h6>
            <h3 class="title-w3l">Our Services</h3>
        </div>
        <div class="main-cont-wthree-2">
            <div class="row justify-content-center">
                {% if data['upd']%}
                <form method="post">
                    <table align="center" class="table table-striped">
                        <tr>
                            <th>Course name</th>
                            <td><input type="text" name="name" value="{{data['upd'][0]['course_name']}}" class="form form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" name="update" value="update" class="btn btn-warning"></td>
                        </tr>
                    </table>
                </form>
                {% else %}
                <form method="post">
                    <table align="center" class="table table-striped">
                        <tr>
                            <th>Course name</th>
                            <td><input type="text" name="name" class="form form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" name="submit" value="submit" class="btn btn-info"></td>
                        </tr>
                    </table>
                </form>
                {% endif%}
                <table align="center" class="table table-striped">
                    <tr>
                        <th>Sl no</th>
                        <th>Course name</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    {%for row in data['view']%}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{row['course_name']}}</td>
                        <td><a href="?action=update&id={{row['course_id']}}" class="btn btn-warning">Update</a></td>
                        <td><a href="?action=delete&id={{row['course_id']}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</section>
